        body{

        }
        address,
        blockquote,
        body,
        button,
        code,
        dd,

        dt,

        form,
        h1,
        h2,

        hr,
        html,
        input,
        legend,
        li,
        ol,
        p,
        pre,
        table,
        td,
        textarea,
        th,
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        *,
        :after,
        :before {
            box-sizing: border-box;
        }

        img,
        video {
            max-width: 100%;
            height: auto;
        }
        
        .grip{
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(8, auto);
            display: grid;
           
        }
        .grip-1{
            grid-column: 1/6; 
            grid-row: 1/4;  
            display: flex;
            align-items: end;   
        }
        .grip-2{
            grid-column: 3/6;
            transform: translate(0%, -60%);
            display: flex;
            justify-content: end;
            grid-row: 1/2;
        }
        .grip-3{
            grid-column: 6/9;
            transform: translate(0%, 10%);
            display: flex;
            justify-content: center;
            grid-row: 1/3;
        }
        .grip-4{
            grid-column: 9/12;
            transform: translate(25%, -5%) rotate(-90deg);
            display: flex;
            justify-content: start;
            grid-row: 1/3;
           
        }
        
        .grip-5{
            grid-column: 6/9;
            transform: translate(0%, 15%);
            display: flex;
            justify-content: center;
            grid-row: 2/8;
        } 

        .grip-6{
            grid-column: 9/12;
            transform: translate(0%, -15%);
            display: flex;
            justify-content: start;
            grid-row: 2/8;
           
        }  
        
        .container {
        max-width: 1400px;
        margin-left: auto;
        margin-right: auto;
        
    }
    .background-shapes {
        position: absolute;
        top: 0;
        z-index: -1;
        right: 30%;
    }
    .background-shape {
        border: 10px solid #3be8b0;
        border-radius: 500px;
        position: relative;
        --color-is-19: drop-shadow(0 0 15px #3BE8B0);
        filter: var(--color-is-19);
        border-width: 20px;
        height: 950px;
        width: 517px;
        transform: translate(200px, 150px);
    }
        svg.waves {
        z-index: -1;
        position: absolute;
        bottom: 30px;
        left: 0;
        filter: drop-shadow(0 0 15px #3be8b0);
        overflow-x: hidden;
    }
    svg.waves path {
        fill: none;
        stroke: #3be8b0;
        stroke-width: 10px;
        stroke-dasharray: 1650;
        stroke-dashoffset: 0;
        animation: waves 1.8s ease-in-out;
    }
    @keyframes waves {
        0% {
        stroke-dashoffset: 1650;
        }
        100% {
        stroke-dashoffset: 0;
        }
    }
